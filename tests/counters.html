<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // retain a count within a module

        const counterCreator = () => {
                let count = 0;
                return () => {
                    console.log(count);
                    count++;
                };
            };

        const turn = counterCreator(); 


        const myModule = (function(){
            const counterCreator = () => {
                let count = 0;
                return () => {
                    console.log(count);
                    count++;
                };
            };

            const turn = counterCreator(); 

            return {turn}
        })
    </script>
</body>
</html>
