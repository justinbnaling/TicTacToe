<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // create a closure that retains the amount of turns
        const myObject = (() =>{
            let turn = 0;

            const incrementTurn = () =>{
                turn++
                return turn;
            }

            let gameEnd = false;

            let setGameEnd = () =>{
                if (gameEnd == false){
                    gameEnd = true}
                else 
                    gameEnd = false

                return gameEnd
            }

            const doSomething = () =>{
                console.log(`doing Something`)
                incrementTurn()
            }

            return {incrementTurn, setGameEnd, doSomething, turn}
        })()
    </script>
</body>
</html>
