<body>
    <script>
        // change and get value from mySingleton
        const mySingleton = (function(){
            someProperty = true; 

            const someFunction = () =>{
                someProperty = false;
                console.log(someProperty)
                mySingleton.switchActivePlayer()
            }

            const players = [
                {
                name: "Player One",
                mark: "X"
                },
                {
                name: "Player Two",
                mark: "O"
                }
            ];

            let activePlayer = players[0];
            const switchActivePlayer = () => {
                if (mySingleton.activePlayer == players[0]){mySingleton.activePlayer = players[1]}
                else {mySingleton.activePlayer = players[0];}   
            }


            return {someProperty, someFunction, switchActivePlayer, activePlayer}
        })()
    </script>
